<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactos</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
      <section class="container imagen"><!-- contenedor general-->

        <header class="row cols12 m6">
          <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">CONTACTOS</a>
            </div>
          </nav>
          
        </header>

        <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="img/contactos.jpg" alt="#" class="circle responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <span class=" flow-text">
                " Ingresando Contactos "
              </span>
            </div>
          </div>
        </div>
        </div>
            
        



      <!-- area de texto del modal -->
      <section  class="container">
      
        <div id="modal1" class="modal modal-fixed-footer">
          <div class="modal-content ">
            <form id="formularioContenedor">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" class="form-control" rows="3" >
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefonos"  id="telefono" >
              </div>

              <button type="submit" id="boton" class="btn btn-default">Agregar</button>

            </form>
          </div>
        </div>
      </section>



      <!-- Area donde se agregara los contactos -->

      <section id="contacto" class="container ">
        <div id="numerador"></div>
      
      </section>



   
    <!-- Area de boton fijo ---->
    <section class="row col s12 "> 
      <div class="action-btn " >
        <a class="btn-floating btn-large red modal-trigger " href="#modal1">
          <i class="large material-icons">open_in_new</i>
        </a>
      </div>

      <a class="btn-floating btn-large waves-effect waves-light red" ><i class="material-icons">search</i></a>
    </section>


      <footer class=" row page-footer">
          
            <div class="center">
              
                <h5 class="white-text"></h5>
                
            </div>
              
          <div class="footer-copyright">
            <div class="row ">
             <small class=" center" >2017  Â© Copyright Text  </small>
           
            </div>
          </div>
        </footer>
            
    
    </section>



    <script  type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>

  </body>
</html>
