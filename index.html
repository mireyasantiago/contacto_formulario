<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <section class="container-fluid"><!-- contenedor general-->


      <!-- Modal Trigger -->
      <a class="modal-trigger waves-effect waves-light btn" href="#modal1">Modal</a>

      <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">
          <div class="modal-content">
            <form class="" action="index.html" method="post">
              <label for=""> Nombre</label>
              <input type="text" name="nombre" value="">
              <label for="">Telefono</label>
              <input type="text" name="telefono" value="">
              <button class="modal-action modal-close" type="button" name="button">Enviar</button>
            </form>
          </div>
        </div>

        <!-- Area de boton fijo ---->
        <div class="fixed-action-btn modal-trigger" >
          <a class="btn-floating btn-large red ">
            <i class="large material-icons">open_in_new</i>
          </a>
        </div>






    <script  type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
