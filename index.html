<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactos</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <section class="container"><!-- contenedor general-->

      <!-- area de texto del modal --->
      <section  class="container">
        <!-- Modal -->
        <div id="modal1" class="modal modal-fixed-footer">
          <div class="modal-content ">
            <form id="formularioContenedor">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" class="form-control" rows="3" >
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefonos"  id="telefono" >
              </div>

              <button type="submit" id="boton" class="btn btn-default">Agregar</button>
            </form>
          </div>
        </div>
      </section>



      <!-- Area donde se agregara los contactos -->
      <section>
        <span id="numerador"></span>
        <div id="contacto" class="container">
          <article class="card" id="marcador">
          <!--  <input id="marcador" type="text" name="" >-->
          </article>
        </div>
      </section>



    </section>
    <!-- Area de boton fijo ---->
    <div class="fixed-action-btn " >
      <a class="btn-floating btn-large red modal-trigger " href="#modal1">
        <i class="large material-icons">open_in_new</i>
      </a>
    </div>


    <script  type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
  </body>
</html>
